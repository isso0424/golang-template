name: API

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build
      run: |
        cd api
        go build -v .
  list:
    name: Lint
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Lint
      run: |
        cd api
        go vet ./...

    - name: Check format
      run: exit $(test -z $(gofmt -e -w -s))
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get Dependencies
      run: |
        cd api
        go mod download

    - name: Test
      run: go test -v ./...
